<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>

    <script>
        let opcao= 10

        while(opcao != 0)
        {
            opcao= parseInt(prompt("Escolhe a operação que deseja fazer: 1- Adição  2- Subtração  3- Multiplicação  4- Divisão  0- Sair"));
            let valor1= parseInt(prompt("Digite um numero:"));
            let valor2= parseInt(prompt("Digite outro"));

            switch(opcao)
            {
                case 1: 
                    alert(`A soma de ${valor1} + ${valor2} = ${valor1 + valor2 }`);  
                break

                case 2:
                    alert(`A Subtração de ${valor1} - ${valor2} = ${valor1 - valor2 }`);  

                break

                case 3:
                    alert(`A Multiplicação de ${valor1} * ${valor2} = ${valor1 * valor2 }`);  
                break

                case 4:
                    alert(`A Divisão de ${valor1} / ${valor2} = ${valor1 / valor2 }`);  
                break
            }
        }

        alert("Você Saiu");

    </script>
    
</body>
</html>
